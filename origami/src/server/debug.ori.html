<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Origami Debugger</title>
    <style>
      ${ debug.css }
    </style>
    <script type="module">
      ${ debug.inline.js }
    </script>
  </head>
  <body>
    <section id="tracePane">
      <div>
        Source file:
        <span id="sourceFilePath" class="path"></span>
      </div>
      <pre id="trace"></pre>
      <div>
        Result path:
        <span id="resultPath" class="path"></span>
      </div>
    </section>
    <iframe id="result"></iframe>
  </body>
</html>
